<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>THE GLASS HUTS</title>
</head>
<body>
    <div class="payment_conaitner">
        
            <div class="left_payment_conaitner">
                <div class="return_button_payment_container">
                    <button>
                    <img src="/assets/back copy 2 (3).svg">
                    </button>
                    <p>CONFIRM & PAY</p>
                </div>
                <form class="payment_information_container">
                <fieldset class="personal_information_container">
                    <h2 class="personal_information_title">Personal Information</h2>
                    <input type="text" class="form_about_us_stay" id="first_name" placeholder="First Name">
                    <input type="text" class="form_about_us_stay" id="last_name" placeholder="Last Name">
                    <input type="email" class="form_about_us_stay form_payment" id="email_stay" placeholder="Email">
                    <input type="tel" class="form_about_us_stay form_payment" id="phone_number" placeholder="Phone number">
                    <input type="text" class="form_about_us_stay form_payment">
                    <input type="number" class="form_about_us_stay form_payment">
                    <input type="text" class="form_about_us_stay form_payment">
                    <input type="text" class="form_about_us_stay form_payment">
                    <select name="Country" id="" class="form_about_us_stay form_payment"></select>
                </fieldset>
                <fieldset class="pay_container">
                    <h2 class="personal_information_title">Pay with</h2>
                    <option class="form_about_us_stay credit_card_choose_container"></option>
                    <input type="number" class="form_about_us_stay" id="card_number" placeholder="Card number">
                    <input type="text" class="form_about_us_stay" id="expiration" placeholder="Expiration">
                    <input type="password " class="form_about_us_stay form_payment" id="email_stay" placeholder="Email">
                    <input type="tel" class="form_about_us_stay form_payment" id="phone_number" placeholder="Phone number">
                    <input type="text" class="form_about_us_stay form_payment">
                    <input type="number" class="form_about_us_stay form_payment">
                    <input type="text" class="form_about_us_stay form_payment">
                    <input type="text" class="form_about_us_stay form_payment">
                    <select name="Country" id="" class="form_about_us_stay form_payment"></select>
                </fieldset>
                <fieldset class="aditional_container">
                    <h2 class="personal_information_title">Additional Information</h2>
                    <input type="text" class="form_about_us_stay" id="first_name" placeholder="First Name">
                    <input type="text" class="form_about_us_stay" id="last_name" placeholder="Last Name">
                    <input type="email" class="form_about_us_stay form_payment" id="email_stay" placeholder="Email">
                    <input type="tel" class="form_about_us_stay form_payment" id="phone_number" placeholder="Phone number">
                    <input type="text" class="form_about_us_stay form_payment">
                    <input type="number" class="form_about_us_stay form_payment">
                    <input type="text" class="form_about_us_stay form_payment">
                    <input type="text" class="form_about_us_stay form_payment">
                    <select name="Country" id="" class="form_about_us_stay form_payment"></select>
                </fieldset>
                </form>
            </div>
      
        <div class="right_payment_conaitner"></div>
    </div>
</body>
</html>
